<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="manurech">
            <h1>Qeuz App</h1>
            <!-- tooglemenu -->
            <div class="justify-end ">
                <div class="dark-toggle "></div>
            </div>
       </nav>

    <!-- hero section -->
         <!-- display box -->

        <div class="display hero active main-box boxes show-no">
            <!-- leftsite -->
            <div class="leftSide">
                <h2>Welcome to</h2>
                <h1>Qeuz App</h1>
                <h4>Select to start the quez</h4>
            </div>

            <!-- rightsite -->
            <div class="rightsite selection">
                <button class="selectionBtn" data-subject="html">
                    <img src="svgs/html-icon.svg" alt="">
                    <h3>HTML</h3>
                </button>
                <button class="selectionBtn" data-subject="css">
                    <img src="svgs/css-icon.svg" alt="">
                    <h3>CSS</h3>
                </button>
                <button class="selectionBtn" data-subject="js">
                    <img src="svgs/javascript-icon.svg" alt="">
                    <h3>JAVASCRIPT</h3></button>
                <button class="selectionBtn" data-subject="sass">
                    <img src="svgs/sass-icon.svg" alt="">
                    <h3>SASS</h3>
                </button>
            </div>
        </div>

        <!-- qeustion Box -->
         <!-- htmlBox -->
        <div class="box1 html hero show-not boxes">

            <!-- leftsite -->
            <div class="leftSide question questionHtml">
                <p>Quetion <span>1</span> of 10</p>
                <h3>dfdfd</h3>
                <meter class="metter1" value='1' min="0" max="10"></meter>
            </div>

            <!-- rightsite -->
            <div class="rightsite question htmlOption">
               <button>
                    <img src="./svgs/a.svg" alt="">
                    <p>HTML</p>
                </button>
                <button>
                    <img src="./svgs/b.svg" alt="">
                    <p>CSS</p>
                </button>
                <button>
                    <img src="./svgs/c.svg" alt="">
                    <p>JavaScript</p>
                </button>
                <button>
                    <img src="./svgs/d.svg" alt="">
                    <p>SASS</p>
                </button>
                <button type="submit" class="submitBtn">Submit</button>

            </div>
        </div>

        <!-- cssBox -->
       <div class="box2 css hero show-not boxes">

            <!-- leftsite -->
            <div class="leftSide question questionCss">
                <p>Quetion <span>1</span> of 10</p>
                <h3>dfdfd</h3>
                <meter class="metter1" value="1" min="0" max="10"></meter>
            </div>

            <!-- rightsite -->
            <div class="rightsite question cssOption ">
               <button>
                    <img src="./svgs/a.svg" alt="">
                    <p>skflsafjlsjakfjls</p>
                </button>
                <button>
                    <img src="./svgs/b.svg" alt="">
                    <p>CSS</p>
                </button>
                <button>
                    <img src="./svgs/c.svg" alt="">
                    <p>JavaScript</p>
                </button>
                <button>
                    <img src="./svgs/d.svg" alt="">
                    <p>SASS</p>
                </button>
                <button type="submit" class="submitBtn">Submit</button>
            </div>
        </div>

        <!-- JavscriptBox -->
        <div class="box3 js hero show-not boxes">

            <!-- leftsite -->
            <div class="leftSide question questionJs">
                <p>Quetion <span>1</span> of 10</p>
                <h3>dfdfd</h3>
                <meter class="metter1" value='1' min="0" max="10"></meter>
            </div>

            <!-- rightsite -->
            <div class="rightsite question jsOption">
               <button>
                    <img src="./svgs/a.svg" alt="">
                    <p>HTML</p>
                </button>
                <button>
                    <img src="./svgs/b.svg" alt="">
                    <p>CSS</p>
                </button>
                <button>
                    <img src="./svgs/c.svg" alt="">
                    <p>jss</p>
                </button>
                <button>
                    <img src="./svgs/d.svg" alt="">
                    <p>SASS</p>
                </button>
                <button type="submit" class="submitBtn">Submit</button>
            </div>
        </div>

        <!-- SassBox -->
        <div class="box4 sass hero show-not boxes">

            <!-- leftsite -->
            <div class="leftSide question questionSass">
                <p>Quetion <span>1</span> of 10</p>
                <h3>dfdfd</h3>
                <meter class="metter1" value="1" min="0" max="10"></meter>
            </div>

            <!-- rightsite -->
            <div class="rightsite question sassOption">

               <button>
                    <img src="./svgs/a.svg" alt="">
                    <p>HTML</p>
                </button>
                <button>
                    <img src="./svgs/b.svg" alt="">
                    <p>CSS</p>
                </button>
                <button>
                    <img src="./svgs/c.svg" alt="">
                    <p>JavaScript</p>
                </button>
                <button>
                    <img src="./svgs/d.svg" alt="">
                    <p>sss</p>
                </button>
                <button type="submit" class="submitBtn">Submit</button>

            </div>
        </div>

         <!-- total Squar -->
        <div class="squarVallied show-not">
           <div>
                <h1>Total Squar <span>1</span> of 10</h1>
                <meter min="0" max="10"></meter>
                <div class="playAgain">
                    <button class="currection">Currection </button>
                    <button class="play-again">Play-again</button>
                </div>   
           </div>          
        </div>

        <!-- currectionBoxe -->
        <div class="currection-show show-not ">
            <div class="currection-list"></div>
            <div class="playAgain">
                    <button class="play-again">Play-again</button>
            </div> 
        </div>
    </div>
  


    <script src="main.js"></script>
</body>
</html>
